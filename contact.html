</head>
<body>
    <div class="contact-container">
        <div class="contact-left">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch with us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="36277efc-44a0-4d8b-b73e-adb7d12ab4c4">
            <input type="text" name="name" placeholder="Your name" class="contact-input" required>
            <input type="email" required name="email" placeholder="Email" class="contact-input">

            <button type="submit">Submit</button>

        </form>
    </div>
