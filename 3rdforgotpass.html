<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stutopia Forgot Password?</title>
    <link rel="stylesheet" href="3rdforgotpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
</head>
<body>
   
        <div class="fp-container">
            <div class="fp_title">
                <span><h1>Forgot password?</h1></span>
            </div>
            <form action="index.html">
            <div class="Newpass">
                <input type="password" id="newpass" required minlength="8" maxlength="12" placeholder="New password">
                <i class="fa fa-lock"></i>
            </div>

            <div class="conpass">
                <input type="password" id="conpass" required minlength="8" maxlength="12" placeholder="Confirm password">
                <i class="fa fa-lock"></i>
            </div>
            
            <div class="email">
                <input type="email" id="email" required placeholder="Email">
                <i class="fa fa-envelope"></i>
            </div>

            <div class="reg_button">
                <input type="Submit" name="register" value="Change Password">
            </div>

        
       
    </form>

        
    </div>
</body>
</html>
