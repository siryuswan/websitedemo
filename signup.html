<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stutopia Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    
        <div class="signup_container">
            <div class="signup_title">
                <span><h1>Sign up</h1></span>
            </div>

            <form action="home.html">
                <div class="signup_email">
                    <input type="email" id="Email" required placeholder="Email">
                    <i class="fa fa-envelope"></i>
                </div>
                
                <div class="signupusername">
                    <input type="text" id="username" required minlength="4" maxlength="12" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>

                <div class="password">
                    <input type="password" id="password" required minlength="8" maxlength="12" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="signupconpass">
                    <input type="password" id="confirmpass" required minlength="8" maxlength="12" placeholder="Confirm Password">
                    <i class="fa fa-lock"></i>
                </div>

                <div class="register">
                    <input type="submit" name="submit" value="Register">
                
                </div>
            </form>

        </div>

        
</body>
</html>
